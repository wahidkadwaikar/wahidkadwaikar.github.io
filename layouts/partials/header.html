{{ if not .IsHome }}
<header class="post-header">
  <h1 class="post-title baseline-fix typeface-{{ .Params.typeface | default " fallback" }}"
    lang="{{ .Params.lang | default $.Site.LanguageCode | default " en-us" }}" itemprop="name headline">{{ replace
    (.Title | default "Posts" | upper) "â€‹" "<wbr>" }}</h1>
</header>

{{ if ne .Page.Params.cover_url "" }}
<div class="post-cover" aria-label="Cover">
  <div class="post-cover-wrapper">
    <img src="{{ .Page.Params.cover_url | safeURL }}" alt="" />
  </div>
  <div class="cover-meta">{{ .Page.Params.cover_meta | markdownify }}</div>
</div>
{{ end }}
{{ end }}
